{% extends 'base_layout.html' %}

{% block content %}
<div class='login-container'>
<div class='login-border'>
    <h1>Login</h1>
<form class='site-login' action='{% url "accounts:login" %}' method='post'>
    
    {% csrf_token  %}
    {{ form }}
    {% if request.GET.next %}
        <input type='hideen' name='next', value='{{ request.GET.next }}'>
    {% endif %}
    <input class='login-button' type='submit' value='Login'>
</form>
</div>
</div>
{% endblock %}
